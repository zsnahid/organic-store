<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organic Store</title>
    <link rel="shortcut icon" href="./images/logo.svg" type="image/x-icon">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/0c60753855.js" crossorigin="anonymous"></script>

    <!-- tailwind config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-color': 'rgba(132, 204, 22, 1)',
                    },
                    fontFamily: {
                        'poppins': 'Poppins',
                    }
                }
            }
        }
    </script>
</head>

<body class="font-poppins">
    <!-- header -->
    <header>
        <section class="md:w-11/12 2xl:container mx-auto">
            <!-- nav -->
            <nav>
                <div class="navbar bg-base-100">
                    <div class="navbar-start">

                        <a class="text-xl">
                            <img src="./images/logo.svg" class="w-32">
                        </a>
                    </div>
                    <div class="navbar-center hidden lg:flex">
                        <ul class="menu menu-horizontal px-1 font-medium">
                            <li><a class="hover:bg-lime-100 hover:text-primary-color">Home</a></li>
                            <li><a class="hover:bg-lime-100 hover:text-primary-color">Everything</a></li>
                            <li><a class="hover:bg-lime-100 hover:text-primary-color">Groceries</a></li>
                            <li><a class="hover:bg-lime-100 hover:text-primary-color">About</a></li>
                            <li><a class="hover:bg-lime-100 hover:text-primary-color">Contact</a></li>
                        </ul>
                    </div>
                    <div class="navbar-end gap-3">
                        <div class="flex items-center gap-4">
                            <a class="text-primary-color">
                                <span class="font-medium">$10.00</span>
                                <i class="fa-solid fa-cart-shopping"></i>
                            </a>
                            <a><i class="fa-solid fa-user"></i></a>
                        </div>

                        <div class="dropdown">
                            <div tabindex="0" role="button" class="btn bg-primary-color border-none lg:hidden">
                                <i class="fa-solid fa-bars"></i>
                            </div>
                            <ul tabindex="0"
                                class="menu menu-sm dropdown-content top-10 right-0 bg-white rounded-box z-10 mt-3 w-52 p-2 shadow font-medium">
                                <li><a class="hover:bg-lime-100 hover:text-primary-color">Home</a></li>
                                <li><a class="">Everything</a></li>
                                <li><a class="">Groceries</a></li>
                                <li><a class="">About</a></li>
                                <li><a class="">Contact</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </section>
    </header>

    <!-- main -->
    <main></main>

    <!-- footer -->
    <footer></footer>

</body>

</html>
